<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test - Atoms Ninja</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #0a0a0a;
            color: #0f0;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            background: #1a1a1a;
            color: #0f0;
            border: 2px solid #0f0;
        }
        button {
            padding: 15px 30px;
            background: #0a0a0a;
            color: #0f0;
            border: 2px solid #0f0;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0f0;
            color: #0a0a0a;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #0f0;
            min-height: 200px;
        }
        .log {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #0f0;
        }
    </style>
</head>
<body>
    <h1>üîß Atoms Ninja Button Debug Test</h1>
    
    <p>Type a command and press Enter or click Execute:</p>
    
    <textarea id="commandInput" placeholder="Type: nmap -sV 192.168.1.1">nmap -sV 192.168.1.1</textarea>
    
    <button id="executeBtn">Execute Command</button>
    
    <div id="output">
        <div class="log">Console output will appear here...</div>
    </div>

    <script>
        const output = document.getElementById('output');
        
        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = 'log';
            div.style.borderLeftColor = type === 'error' ? 'red' : type === 'success' ? '#0f0' : '#0ff';
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
            console.log(msg);
        }
        
        // Wait for DOM
        document.addEventListener('DOMContentLoaded', function() {
            log('‚úì DOM Content Loaded');
            
            const btn = document.getElementById('executeBtn');
            const input = document.getElementById('commandInput');
            
            log(`‚úì Button found: ${btn ? 'YES' : 'NO'}`);
            log(`‚úì Input found: ${input ? 'YES' : 'NO'}`);
            
            if (!btn || !input) {
                log('‚ùå ERROR: Elements not found!', 'error');
                return;
            }
            
            // Click handler
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                const cmd = input.value.trim();
                log(`üñ±Ô∏è BUTTON CLICKED! Command: "${cmd}"`, 'success');
            });
            
            // Enter key handler
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    const cmd = input.value.trim();
                    log(`‚èé ENTER KEY PRESSED! Command: "${cmd}"`, 'success');
                }
            });
            
            log('‚úÖ All handlers attached successfully');
        });
        
        // Also try window.load
        window.addEventListener('load', function() {
            log('‚úì Window fully loaded');
        });
    </script>
</body>
</html>
