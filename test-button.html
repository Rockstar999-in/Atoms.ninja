<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
</head>
<body>
    <h1>Simple Button Test</h1>
    <textarea id="commandInput" placeholder="Type here and press Enter">test command</textarea>
    <br><br>
    <button id="executeBtn">Execute</button>
    <div id="output"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            
            const btn = document.getElementById('executeBtn');
            const input = document.getElementById('commandInput');
            const output = document.getElementById('output');
            
            console.log('Button:', btn);
            console.log('Input:', input);
            
            if (!btn || !input) {
                console.error('Elements not found!');
                return;
            }
            
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                console.log('Button clicked!');
                output.innerHTML += '<p>Button clicked: ' + input.value + '</p>';
            });
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    console.log('Enter pressed!');
                    output.innerHTML += '<p>Enter pressed: ' + input.value + '</p>';
                    return false;
                }
            });
            
            console.log('Handlers attached');
        });
    </script>
</body>
</html>
