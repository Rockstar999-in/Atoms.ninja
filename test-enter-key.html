<!DOCTYPE html>
<html>
<head>
    <title>Enter Key Test</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 20px; }
        textarea { background: #111; color: #0f0; border: 2px solid #0f0; padding: 10px; width: 80%; }
        button { background: #0f0; color: #000; padding: 10px 20px; margin: 10px; cursor: pointer; }
        #output { margin-top: 20px; padding: 10px; border: 1px solid #0f0; }
    </style>
</head>
<body>
    <h2>ðŸ§ª Enter Key Execution Test</h2>
    <textarea id="testInput" rows="4" placeholder="Type 'test' and press Enter..."></textarea><br>
    <button id="testBtn">Execute (Click)</button>
    <div id="output"></div>

    <script>
        const input = document.getElementById('testInput');
        const btn = document.getElementById('testBtn');
        const output = document.getElementById('output');
        let count = 0;

        function execute() {
            count++;
            const cmd = input.value.trim();
            output.innerHTML += `<div>${count}. Executed: "${cmd}" at ${new Date().toLocaleTimeString()}</div>`;
            input.value = '';
        }

        // Click handler
        btn.addEventListener('click', function(e) {
            e.preventDefault();
            console.log('âœ… Click handler fired');
            execute();
        });

        // Enter key handler
        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                console.log('âœ… Enter key handler fired');
                execute();
                return false;
            }
        });

        console.log('âœ… Test page loaded - Try pressing Enter!');
    </script>
</body>
</html>
